<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="wrap">
        <div class="header">
          <div class="logo">
            <h2>iPhone 6</h2>
            <span>S</span>
          </div>

          <div class="date">
            <div class="text-col-group">
              <span>DATE</span>
              <p>12-02-215</p>
            </div>
            <div class="text-col-group">
              <span>INVOICE ID</span>
              <p>121156578</p>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="image">
            <img src="iphone.png" />
          </div>

          <div class="product">
            <div class="first">
              <p>Hi <span class="text-high">Mary</span>,</p>
              <p>thank you for your purchase!</p>
              <div class="info">
                <div class="text-row-group">
                  <span>Model</span>
                  <p>iPhone6S</p>
                </div>
                <div class="text-row-group">
                  <span>Color</span>
                  <p>Rose Gold</p>
                </div>
                <div class="text-row-group">
                  <span>Storage</span>
                  <p>64GB</p>
                </div>
              </div>
            </div>
            <div class="price">
              <span>Total</span>
              <h3>$749.00</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
